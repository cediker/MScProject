<style>

}

	font-size: 16px;
}

.margin {

}

.bg-2 {
	background-color: #474e5d;
	/* Dark Blue */
	color: #ffffff;
}

.bg-3 {
	background-color: #ffffff;
	/* White */
	color: #555555;
}

.bg-4 {
	background-color: #2f2f2f;
	/* Black Gray */
	color: #fff;
}

.container-fluid {
	padding-top: 70px;
	padding-bottom: 70px;
}

.navbar {
	padding-top: 15px;
	padding-bottom: 15px;
	border: 0;
	border-radius: 0;

	color: #1abc9c !important;

<body>

	<!-- Navbar -->
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<img src="images/TullisLogo.png" style="display: inline"
					alt="Tullis Russell Logo" width="50" height="50"><a

			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="testing.html" style="color: #b30000">Testing</a></li>
					<li><a href="productionStandards.html">Production Standards</a></li>
					<li><a href="analysis.html">Analysis</a></li>
					<li><a href="testMethod.html">Test Methods</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- First Container -->
	<div class="container-fluid bg-2">
		<div class="col-sm-4">
			<h1 class="margin">Production Testing</h1>
		</div>
	</div>


	<!-- Third Container (Grid) -->
	<div class="container-fluid bg-3">
		<form id="prod-std">
			<table id="pstd">
				<tr class="productionStandardS">
					<td>Enter Production Standard:</td>
					
				<!-- <td><input type="text" name="productionStandard"></td> -->	
					
				</tr>
				<tr>
					<td>Enter Job Number:</td>
					<td><input type="text" name="jobNumber" id="jobNumber" required></td>
				</tr>
				<tr>
					<td>Enter Roll:</td>
					<td><input type="text" name="roll" id="roll" required></td>
					<td>
						<button type="button" class="tullisButton center"
							id="btn-test-prodstd">Proceed >></button>
					</td>
				</tr>
			</table>
			<br />

			<div class="form-group" id="form-group">
				<form name="addProductionStandard" id="addTestResult">
					<div class="table-responsive">
						<table class="table table-bordered" id="dynamic_field">
							<th>
							<td id=tullisFormalText>MINIMUM</td>
							<td id=tullisFormalText>MAXIMUM</td>
							<td id=tullisFormalText>TEST VALUE</td>
							</th>
						</table>
						<input type="submit" name="submit" id="btn-submit"
							class="btn btn-info" value="Submit" />
					</div>
				</form>
				
			</div>
		</form>
	</div>



	<!-- Footer -->
	<footer class="container-fluid bg-4 text-center">
		<p>
			Company Website: <a href="http://www.tullisrussell.com/">www.tullisrussell.com</a>
